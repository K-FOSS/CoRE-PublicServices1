global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: emmc1
    static_configs:
      - targets: ['emmc1Exporter:8000']
  - job_name: minio-job
    metrics_path: /minio/prometheus/metrics
    static_configs:
      - targets: ['Minio1:9000', 'Minio2:9000', 'Minio3:9000', 'Minio4:9000']
